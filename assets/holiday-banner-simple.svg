<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="200" viewBox="0 0 600 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="200" rx="20" fill="#E63946"/>
  <text x="50%" y="50%" text-anchor="middle" dy=".3em" font-family="Arial, sans-serif" font-size="48" fill="#F1FAEE">Happy Holidays!</text>
  <!-- Simple festive decorations -->
  <circle cx="50" cy="50" r="15" fill="#F7B32B"/>
  <circle cx="550" cy="50" r="15" fill="#457B9D"/>
  <circle cx="50" cy="150" r="15" fill="#A8DADC"/>
  <circle cx="550" cy="150" r="15" fill="#1D3557"/>
  <!-- Snowflakes -->
  <g stroke="#F1FAEE" stroke-width="2">
    <line x1="150" y1="40" x2="160" y2="60"/>
    <line x1="155" y1="35" x2="155" y2="65"/>
    <line x1="150" y1="60" x2="160" y2="40"/>
    <line x1="450" y1="160" x2="460" y2="180"/>
    <line x1="455" y1="155" x2="455" y2="185"/>
    <line x1="450" y1="180" x2="460" y2="160"/>
  </g>
</svg>
