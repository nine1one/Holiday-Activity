<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 360" width="1200" height="360" aria-labelledby="title desc" role="img">
  <title id="title">Merry Christmas & Happy New Year Banner</title>
  <desc id="desc">A festive SVG banner with a Christmas tree, gifts, snow, stars and fireworks saying Merry Christmas & Happy New Year.</desc>

  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#081328"/>
      <stop offset="1" stop-color="#072a46"/>
    </linearGradient>

    <linearGradient id="horizon" x1="0" x2="1">
      <stop offset="0" stop-color="#0b3b2e"/>
      <stop offset="1" stop-color="#08425a"/>
    </linearGradient>

    <radialGradient id="starGlow" cx="50%" cy="20%" r="60%">
      <stop offset="0%" stop-color="#ffe9a6" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#ffd27a" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#ffd27a" stop-opacity="0"/>
    </radialGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feOffset dx="0" dy="6" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="treeGrad" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#2ee08a"/>
      <stop offset="1" stop-color="#05613a"/>
    </linearGradient>

    <linearGradient id="giftGrad" x1="0" x2="1">
      <stop offset="0" stop-color="#ff7ab6"/>
      <stop offset="1" stop-color="#ffb86b"/>
    </linearGradient>
  </defs>

  <!-- Background sky -->
  <rect width="1200" height="360" fill="url(#sky)"/>

  <!-- Subtle stars -->
  <g fill="#fff" opacity="0.9">
    <circle cx="100" cy="40" r="1.6" opacity="0.9"/>
    <circle cx="190" cy="28" r="1.2" opacity="0.8"/>
    <circle cx="320" cy="60" r="1.8" opacity="0.95"/>
    <circle cx="470" cy="36" r="1.3" opacity="0.85"/>
    <circle cx="670" cy="24" r="1.4" opacity="0.9"/>
    <circle cx="860" cy="50" r="1.6" opacity="0.9"/>
    <circle cx="1040" cy="30" r="1.1" opacity="0.7"/>
    <circle cx="1120" cy="56" r="1.9" opacity="0.95"/>
  </g>

  <!-- Glowing major star -->
  <g transform="translate(820,60)">
    <circle r="30" fill="url(#starGlow)" opacity="0.9"/>
    <circle r="3.5" fill="#fff"/>
  </g>

  <!-- Snow drift / ground -->
  <path d="M0,260 C120,230 260,260 420,248 C560,238 720,256 900,236 C1020,225 1180,250 1200,246 L1200,360 L0,360 Z"
        fill="url(#horizon)" opacity="0.98" />

  <!-- Left: stylized Christmas tree -->
  <g transform="translate(110,160)" filter="url(#softShadow)">
    <!-- tree shadow base -->
    <ellipse cx="0" cy="130" rx="68" ry="18" fill="#031815" opacity="0.18"/>
    <!-- tree brushes -->
    <g transform="translate(-20,-40)">
      <polygon points="120,18 40,18 80,-90" fill="url(#treeGrad)"/>
      <polygon points="112,50 8,50 64,-40" fill="url(#treeGrad)"/>
      <polygon points="104,90 16,90 60,10" fill="url(#treeGrad)"/>
      <rect x="54" y="94" width="12" height="28" rx="2" fill="#8b5a2b"/>
    </g>

    <!-- ornaments -->
    <g transform="translate(28,10)">
      <circle cx="70" cy="0" r="6" fill="#ffd700" stroke="#fff9" stroke-width="0.6"/>
      <circle cx="40" cy="-12" r="5" fill="#ff5c6c"/>
      <circle cx="90" cy="18" r="4.5" fill="#66d3ff"/>
      <circle cx="18" cy="28" r="4" fill="#c27bff"/>
    </g>

    <!-- star on top -->
    <g transform="translate(80,-90)">
      <polygon points="0,-14 3,-2 14,-2 5,5 8,16 0,9 -8,16 -5,5 -14,-2 -3,-2"
               fill="#fff" stroke="#ffd47a" stroke-width="0.8"/>
    </g>
  </g>

  <!-- Gifts near tree -->
  <g transform="translate(60,240)" filter="url(#softShadow)">
    <rect x="30" y="-6" width="48" height="36" rx="4" fill="url(#giftGrad)"/>
    <rect x="28" y="6" width="52" height="6" fill="#ffdeea"/>
    <rect x="24" y="-6" width="10" height="36" fill="#ffd0f0"/>
    <rect x="86" y="0" width="40" height="28" rx="4" fill="#6fd3ff"/>
    <rect x="102" y="-6" width="8" height="36" fill="#ff9db3"/>
  </g>

  <!-- Lights string -->
  <g stroke="#2b2b2b" stroke-width="1.2" fill="none">
    <path d="M170,100 C260,90 400,130 560,100 720,70 860,110 980,94" stroke="#ffd47a" stroke-opacity="0.22" />
  </g>

  <g transform="translate(170,96)" filter="url(#glow)">
    <circle cx="0" cy="6" r="6" fill="#ffeb3b"/>
    <circle cx="90" cy="-6" r="6" fill="#ff6f61"/>
    <circle cx="220" cy="6" r="6" fill="#4dd0e1"/>
    <circle cx="350" cy="-3" r="6" fill="#a67cff"/>
    <circle cx="480" cy="7" r="6" fill="#ffeb3b"/>
    <circle cx="610" cy="-6" r="6" fill="#ff6f61"/>
    <circle cx="750" cy="6" r="6" fill="#4dd0e1"/>
    <circle cx="880" cy="-3" r="6" fill="#a67cff"/>
  </g>

  <!-- Center: greeting text -->
  <g transform="translate(360,135)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="700" font-size="44" fill="#ffffff" letter-spacing="0.6">
      Merry Christmas
    </text>
    <text x="0" y="52" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="600" font-size="28" fill="#ffeed6" opacity="0.95">
      &amp; Happy New Year
    </text>

    <!-- subtitle -->
    <text x="0" y="92" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="14" fill="#cfeaf0" opacity="0.85">
      Warm wishes from nine1one -- seasonal commits for festive flair
    </text>
  </g>

  <!-- Right: fireworks / celebratory shapes -->
  <g transform="translate(980,120)">
    <!-- large burst -->
    <g>
      <g stroke="#ffd47a" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.95">
        <path d="M0,-36 L0, -10"/>
        <path d="M0, -36 L10, -8"/>
        <path d="M0, -36 L-10, -8"/>
        <path d="M0,-36 L18,-26"/>
        <path d="M0,-36 L-18,-26"/>
        <path d="M0,-36 L26,-6"/>
        <path d="M0,-36 L-26,-6"/>
      </g>
      <circle r="4" fill="#ffecb3"/>
    </g>

    <!-- colored mini bursts -->
    <g transform="translate(-40,36)">
      <g stroke="#ff6f61" stroke-width="1.4" stroke-linecap="round" fill="none">
        <path d="M0,-14 L0,-6"/>
        <path d="M0,-14 L6,-8"/>
        <path d="M0,-14 L-6,-8"/>
      </g>
      <circle cx="0" cy="-14" r="2.6" fill="#ff6f61"/>
    </g>

    <g transform="translate(20,50)">
      <g stroke="#6fd3ff" stroke-width="1.4" stroke-linecap="round" fill="none">
        <path d="M0,-12 L0,-6"/>
        <path d="M0,-12 L5,-7"/>
        <path d="M0,-12 L-5,-7"/>
      </g>
      <circle cx="0" cy="-12" r="2.6" fill="#6fd3ff"/>
    </g>
  </g>

  <!-- Subtle falling snowflakes -->
  <g fill="#fff" opacity="0.9">
    <circle cx="150" cy="220" r="2.2" />
    <circle cx="240" cy="200" r="1.8" />
    <circle cx="330" cy="230" r="2.6" />
    <circle cx="440" cy="210" r="2.0" />
    <circle cx="560" cy="238" r="1.6" />
    <circle cx="720" cy="218" r="2.4" />
    <circle cx="840" cy="240" r="2.0" />
    <circle cx="980" cy="208" r="1.8" />
    <circle cx="1100" cy="230" r="2.2" />
  </g>

  <!-- Footer note -->
  <g transform="translate(14,330)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="11" fill="#bcdbe6" opacity="0.9">
      This repository adds short-lived festive commits to the GitHub activity timeline -- purely decorative.
    </text>
  </g>
</svg>